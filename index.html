<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer & CSV Converter</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007AFF",
                        "background-light": "#F9F9F9",
                        "background-dark": "#1C1C1E",
                        "surface-light": "rgba(255, 255, 255, 0.8)",
                        "surface-dark": "rgba(44, 44, 46, 0.7)",
                        "text-light": "#000000",
                        "text-dark": "#FFFFFF",
                        "secondary-text-light": "#6b7280",
                        "secondary-text-dark": "#8E8E93",
                        "border-light": "rgba(0, 0, 0, 0.1)",
                        "border-dark": "rgba(255, 255, 255, 0.2)",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
    </script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>

    <!-- Mermaid.js for diagrams -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>

    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Pako for gzip compression (60-75% reduction) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    
    <style>
        .glass-effect {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Prism.js Light Mode Theme */
        code[class*="language-"],
        pre[class*="language-"] {
            color: #24292e;
            background: none;
            font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            tab-size: 4;
            hyphens: none;
        }

        pre[class*="language-"] {
            padding: 1em;
            margin: 0.5em 0;
            overflow: auto;
        }

        /* Inline code */
        :not(pre) > code[class*="language-"] {
            padding: 0.1em 0.3em;
            border-radius: 0.3em;
            white-space: normal;
        }

        /* Light mode syntax colors */
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #6a737d;
            font-style: italic;
        }

        .token.namespace {
            opacity: 0.7;
        }

        .token.string,
        .token.attr-value {
            color: #032f62;
        }

        .token.punctuation,
        .token.operator {
            color: #24292e;
        }

        .token.entity,
        .token.url,
        .token.symbol,
        .token.number,
        .token.boolean,
        .token.variable,
        .token.constant,
        .token.property,
        .token.regex,
        .token.inserted {
            color: #005cc5;
        }

        .token.atrule,
        .token.keyword,
        .token.attr-name,
        .language-autohotkey .token.selector {
            color: #d73a49;
        }

        .token.function,
        .token.deleted,
        .language-autohotkey .token.tag {
            color: #6f42c1;
        }

        .token.tag,
        .token.selector,
        .language-autohotkey .token.keyword {
            color: #22863a;
        }

        .token.important,
        .token.bold {
            font-weight: bold;
        }

        .token.italic {
            font-style: italic;
        }

        /* Dark mode styles for rendered markdown content */
        .dark #rendered-content {
            color: #FFFFFF;
        }

        .dark #rendered-content h1,
        .dark #rendered-content h2,
        .dark #rendered-content h3,
        .dark #rendered-content h4,
        .dark #rendered-content h5,
        .dark #rendered-content h6 {
            color: #FFFFFF;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .dark #rendered-content code {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e6e6e6;
        }

        .dark #rendered-content pre {
            background-color: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Dark mode Prism.js syntax highlighting */
        .dark code[class*="language-"],
        .dark pre[class*="language-"] {
            color: #e6e6e6;
        }

        .dark .token.comment,
        .dark .token.prolog,
        .dark .token.doctype,
        .dark .token.cdata {
            color: #6a9955;
        }

        .dark .token.string,
        .dark .token.attr-value {
            color: #ce9178;
        }

        .dark .token.punctuation,
        .dark .token.operator {
            color: #d4d4d4;
        }

        .dark .token.entity,
        .dark .token.url,
        .dark .token.symbol,
        .dark .token.number,
        .dark .token.boolean,
        .dark .token.variable,
        .dark .token.constant,
        .dark .token.property,
        .dark .token.regex,
        .dark .token.inserted {
            color: #b5cea8;
        }

        .dark .token.atrule,
        .dark .token.keyword,
        .dark .token.attr-name {
            color: #c586c0;
        }

        .dark .token.function,
        .dark .token.deleted {
            color: #dcdcaa;
        }

        .dark .token.tag,
        .dark .token.selector {
            color: #569cd6;
        }

        .dark #rendered-content blockquote {
            border-left-color: rgba(255, 255, 255, 0.3);
            color: #8E8E93;
        }

        .dark #rendered-content ul,
        .dark #rendered-content ol {
            color: #FFFFFF;
        }

        .dark #rendered-content li {
            color: #FFFFFF;
        }

        .dark #rendered-content table th,
        .dark #rendered-content table td {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .dark #rendered-content table th {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .dark #rendered-content table tr:nth-child(2n) {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .dark #rendered-content a {
            color: #007AFF;
        }

        .dark #rendered-content hr {
            border-top-color: rgba(255, 255, 255, 0.2);
        }

        .dark #rendered-content .toc {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .dark .mermaid {
            background: #FFFFFF !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
        }

        /* Markdown content styles */
        #rendered-content h1,
        #rendered-content h2,
        #rendered-content h3,
        #rendered-content h4,
        #rendered-content h5,
        #rendered-content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #rendered-content h1 {
            font-size: 2em;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 10px;
        }

        #rendered-content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 8px;
        }

        #rendered-content h3 {
            font-size: 1.25em;
        }

        #rendered-content h4 {
            font-size: 1em;
        }

        #rendered-content p {
            margin-bottom: 16px;
        }

        #rendered-content code {
            background-color: #f6f8fa;
            border-radius: 3px;
            font-size: 85%;
            margin: 0;
            padding: 0.2em 0.4em;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            color: #24292e;
            border: 1px solid #e1e4e8;
        }

        #rendered-content pre {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin-bottom: 16px;
        }

        #rendered-content pre code {
            background-color: transparent;
            border: 0;
            display: inline;
            line-height: inherit;
            margin: 0;
            max-width: auto;
            overflow: visible;
            padding: 0;
        }

        #rendered-content blockquote {
            border-left: 4px solid rgba(0, 0, 0, 0.2);
            margin: 0;
            padding: 0 16px;
            color: #6a737d;
        }

        #rendered-content ul,
        #rendered-content ol {
            padding-left: 30px;
            margin-bottom: 16px;
        }

        #rendered-content ul {
            list-style-type: disc;
            list-style-position: outside;
        }

        #rendered-content ol {
            list-style-type: decimal;
            list-style-position: outside;
        }

        #rendered-content ul ul {
            list-style-type: circle;
        }

        #rendered-content ul ul ul {
            list-style-type: square;
        }

        #rendered-content li {
            margin-bottom: 4px;
            display: list-item;
        }

        /* Ensure task lists display properly */
        #rendered-content li input[type="checkbox"] {
            margin-right: 8px;
        }

        #rendered-content table {
            border-collapse: collapse;
            border-spacing: 0;
            margin-bottom: 16px;
            width: 100%;
            display: block;
            overflow: auto;
        }

        #rendered-content table th,
        #rendered-content table td {
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 6px 13px;
            text-align: left;
        }

        #rendered-content table th {
            background-color: rgba(0, 0, 0, 0.03);
            font-weight: 600;
        }

        #rendered-content table tr:nth-child(2n) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        #rendered-content a {
            color: #007AFF;
            text-decoration: none;
        }

        #rendered-content a:hover {
            text-decoration: underline;
        }

        #rendered-content hr {
            border: none;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin: 24px 0;
        }

        #rendered-content .toc {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 24px;
        }

        #rendered-content .toc h2 {
            margin-top: 0;
            border-bottom: none;
            font-size: 1.2em;
        }

        #rendered-content .toc ul {
            margin-bottom: 0;
        }

        #rendered-content .toc li {
            margin-bottom: 2px;
        }

        .mermaid {
            text-align: center;
            margin: 20px 0;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            padding: 24px;
            position: relative;
            min-height: 400px;
            width: 100%;
            max-width: none;
        }

        .mermaid-container {
            position: relative;
            display: block;
            width: 100%;
            margin: 20px 0;
        }

        .copy-diagram-btn {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            transition: background-color 0.2s;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .copy-diagram-btn:hover {
            background-color: rgba(0, 122, 255, 0.9);
        }

        /* Loading spinner animation */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        /* CSV Preview Content Styling - Same as rendered-content */
        #csv-preview-content h1,
        #csv-preview-content h2,
        #csv-preview-content h3,
        #csv-preview-content h4,
        #csv-preview-content h5,
        #csv-preview-content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #csv-preview-content h1 {
            font-size: 2em;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 10px;
        }

        #csv-preview-content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 8px;
        }

        #csv-preview-content h3 {
            font-size: 1.25em;
        }

        #csv-preview-content h4 {
            font-size: 1em;
        }

        #csv-preview-content p {
            margin-bottom: 16px;
        }

        #csv-preview-content code {
            background-color: #f6f8fa;
            border-radius: 3px;
            font-size: 85%;
            margin: 0;
            padding: 0.2em 0.4em;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            color: #24292e;
            border: 1px solid #e1e4e8;
        }

        #csv-preview-content pre {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin-bottom: 16px;
        }

        #csv-preview-content pre code {
            background-color: transparent;
            border: 0;
            display: inline;
            line-height: inherit;
            margin: 0;
            max-width: auto;
            overflow: visible;
            padding: 0;
        }

        #csv-preview-content blockquote {
            border-left: 4px solid rgba(0, 0, 0, 0.2);
            margin: 0;
            padding: 0 16px;
            color: #6a737d;
        }

        #csv-preview-content ul,
        #csv-preview-content ol {
            padding-left: 30px;
            margin-bottom: 16px;
        }

        #csv-preview-content ul {
            list-style-type: disc;
            list-style-position: outside;
        }

        #csv-preview-content ol {
            list-style-type: decimal;
            list-style-position: outside;
        }

        #csv-preview-content ul ul {
            list-style-type: circle;
        }

        #csv-preview-content ul ul ul {
            list-style-type: square;
        }

        #csv-preview-content li {
            margin-bottom: 4px;
            display: list-item;
        }

        #csv-preview-content li input[type="checkbox"] {
            margin-right: 8px;
        }

        #csv-preview-content table {
            border-collapse: collapse;
            border-spacing: 0;
            margin-bottom: 16px;
            width: 100%;
            display: block;
            overflow: auto;
        }

        #csv-preview-content table th,
        #csv-preview-content table td {
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 6px 13px;
            text-align: left;
        }

        #csv-preview-content table th {
            background-color: rgba(0, 0, 0, 0.03);
            font-weight: 600;
        }

        #csv-preview-content table tr:nth-child(2n) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        #csv-preview-content a {
            color: #007AFF;
            text-decoration: none;
        }

        #csv-preview-content a:hover {
            text-decoration: underline;
        }

        #csv-preview-content hr {
            border: none;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin: 24px 0;
        }

        /* Dark mode styles for CSV preview */
        .dark #csv-preview-content {
            color: #FFFFFF;
        }

        .dark #csv-preview-content h1,
        .dark #csv-preview-content h2,
        .dark #csv-preview-content h3,
        .dark #csv-preview-content h4,
        .dark #csv-preview-content h5,
        .dark #csv-preview-content h6 {
            color: #FFFFFF;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .dark #csv-preview-content code {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e6e6e6;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark #csv-preview-content pre {
            background-color: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark #csv-preview-content blockquote {
            border-left-color: rgba(255, 255, 255, 0.3);
            color: #8E8E93;
        }

        .dark #csv-preview-content ul,
        .dark #csv-preview-content ol {
            color: #FFFFFF;
        }

        .dark #csv-preview-content li {
            color: #FFFFFF;
        }

        .dark #csv-preview-content table th,
        .dark #csv-preview-content table td {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .dark #csv-preview-content table th {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .dark #csv-preview-content table tr:nth-child(2n) {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .dark #csv-preview-content a {
            color: #007AFF;
        }

        .dark #csv-preview-content hr {
            border-top-color: rgba(255, 255, 255, 0.2);
        }

        /* Sidebar styling and animations */
        #editor-sidebar {
            width: 400px;
            max-width: 500px;
            min-width: 300px;
            transition: width 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: relative;
        }

        #editor-sidebar.collapsed {
            width: 120px;
            max-width: 120px;
            min-width: 120px;
        }

        #editor-sidebar.collapsed #textarea-wrapper {
            display: none;
        }

        #editor-sidebar.collapsed .flex.gap-2 {
            display: none;
        }

        #editor-sidebar.collapsed > div:first-child {
            padding: 12px;
            white-space: nowrap;
        }

        #editor-sidebar.collapsed h2 {
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #editor-sidebar.collapsed ~ #resize-handle {
            display: none;
        }

        /* Draggable separator styling */
        #resize-handle {
            width: 4px;
            background: transparent;
            cursor: col-resize;
            user-select: none;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #resize-handle:hover,
        #resize-handle.dragging {
            background: #007AFF;
        }

        .dark #resize-handle:hover,
        .dark #resize-handle.dragging {
            background: #0A84FF;
        }

        /* Ensure both panels maintain proper flex behavior */
        #renderer-page {
            display: flex;
            flex-direction: row;
            overflow: visible;
            flex-wrap: nowrap;
        }

        #textarea-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        #markdown-input {
            width: 100%;
            flex: 1;
            resize: none;
            font-size: 13px;
            line-height: 1.5;
        }

        #rendered-content {
            width: 100%;
            font-size: 14px;
            line-height: 1.6;
        }

        #rendered-content h1,
        #rendered-content h2,
        #rendered-content h3,
        #rendered-content h4,
        #rendered-content h5,
        #rendered-content h6 {
            margin-top: 20px;
            margin-bottom: 12px;
        }

        #rendered-content h1 {
            font-size: 1.75em;
        }

        #rendered-content h2 {
            font-size: 1.4em;
        }

        #rendered-content h3 {
            font-size: 1.15em;
        }

        #rendered-content p {
            margin-bottom: 12px;
            font-size: 14px;
        }

        #rendered-content code {
            font-size: 12px;
        }

        #rendered-content pre {
            font-size: 12px;
        }

        #editor-content {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 1024px) {
            #editor-sidebar {
                width: 350px;
                max-width: 350px;
                min-width: 120px;
            }

            #renderer-page {
                gap: 0.5rem;
                flex-direction: row !important;
                flex-wrap: nowrap !important;
            }
        }

        @media (max-width: 768px) {
            #editor-sidebar {
                width: 45vw;
                min-width: 120px;
                max-width: 60vw;
            }

            #renderer-page {
                flex-direction: row !important;
                flex-wrap: nowrap !important;
            }
        }

        @media (max-width: 640px) {
            #renderer-page {
                flex-direction: column;
                gap: 1rem;
                flex-wrap: nowrap;
            }

            #editor-sidebar {
                width: 100%;
                max-width: 100%;
                min-width: 100%;
            }

            #editor-sidebar.collapsed {
                width: 100%;
                max-width: 100%;
                min-width: 100%;
            }

            #editor-sidebar.collapsed > div:first-child {
                padding: 8px 4px;
            }

            #resize-handle {
                display: none;
            }

            #editor-content {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark transition-colors duration-300">
    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
        <main class="max-w-7xl mx-auto">
            <header class="mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold tracking-tight">Markdown Renderer</h1>
                    <button class="p-2 rounded-full bg-surface-light dark:bg-surface-dark glass-effect border border-border-light dark:border-border-dark" id="theme-toggle">
                        <span class="material-icons-outlined dark:hidden">dark_mode</span>
                        <span class="material-icons-outlined hidden dark:inline">light_mode</span>
                    </button>
                </div>
                <div class="flex gap-2 border-b border-border-light dark:border-border-dark">
                    <button class="px-4 py-3 font-semibold text-primary border-b-2 border-primary transition-colors" id="tab-renderer">
                        <span class="material-icons-outlined text-sm align-middle mr-1">description</span>Markdown Renderer
                    </button>
                    <button class="px-4 py-3 font-semibold text-secondary-text-light dark:text-secondary-text-dark hover:text-text-light dark:hover:text-text-dark border-b-2 border-transparent transition-colors" id="tab-csv">
                        <span class="material-icons-outlined text-sm align-middle mr-1">table</span>CSV to Markdown
                    </button>
                </div>
            </header>

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const rows = [];

            for (const line of lines) {
                if (!line.trim()) continue;

                // Simple CSV parser that handles quoted values
                const row = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];

                    if (char === '"') {
                        if (inQuotes && nextChar === '"') {
                            current += '"';
                            i++; // Skip next quote
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        row.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                row.push(current.trim());
                rows.push(row);
            }

            return rows;
        }

        function generateMarkdownTable(rows) {

            // Generate separator row
            markdown += '| ' + header.map(() => '---').join(' | ') + ' |\n';

            // Generate data rows
            for (const row of data) {
                // Pad row to match header length
                while (row.length < header.length) {
                    row.push('');
                }
                markdown += '| ' + row.slice(0, header.length).join(' | ') + ' |\n';
            }

            return markdown;

        // Helper function to convert byte array to base64url
        function bytesToBase64url(bytes) {
            // Avoid stack overflow for large arrays by processing in chunks
            let binary = '';
            const chunkSize = 0x8000; // 32K chunks
            for (let i = 0; i < bytes.length; i += chunkSize) {
                binary += String.fromCharCode.apply(null, bytes.slice(i, i + chunkSize));
            }
            const base64 = btoa(binary);
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        // Helper function to convert base64url to byte array

            const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return Array.from(bytes);
        }

                // Compress with pako (gzip with highest compression)
                const compressed = pako.deflate(input, { level: 9 });

                // Convert to base64url for URL safety
                const encoded = bytesToBase64url(compressed);

                // Create shareable URL
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?md=${encoded}`;

                // Calculate compression ratio
                const originalSize = new Blob([input]).size;
                const compressedSize = compressed.length;
                const ratio = ((1 - compressedSize / originalSize) * 100).toFixed(1);

                // Copy to clipboard
                navigator.clipboard.writeText(shareUrl).then(() => {
                    // Show success feedback with compression ratio
                    shareBtn.innerHTML = `<span class="material-icons-outlined text-sm">check</span><span>Copied! (${ratio}% smaller)</span>`;
                    shareBtn.classList.remove('bg-green-600', 'hover:bg-green-700');

        // Button event listeners
        document.getElementById('render-btn').addEventListener('click', renderMarkdown);
        document.getElementById('clear-btn').addEventListener('click', clearContent);
        document.getElementById('share-btn').addEventListener('click', shareMarkdown);

        // Get DOM elements for later use
        const markdownInput = document.getElementById('markdown-input');
        const renderedContent = document.getElementById('rendered-content');

        // Keyboard shortcut for rendering (Ctrl+Enter or Cmd+Enter)
        markdownInput.addEventListener('keydown', async function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                await renderMarkdown();
            }
        });

        // Sidebar toggle functionality
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
        const sidebarToggleText = document.getElementById('sidebar-toggle-text');
        const sidebarToggleIcon = document.getElementById('sidebar-toggle-icon');
        const editorSidebar = document.getElementById('editor-sidebar');

        // Load sidebar state from localStorage
        let sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';

        function updateSidebarUI() {
            if (sidebarCollapsed) {
                editorSidebar.classList.add('collapsed');
                sidebarToggleText.textContent = 'Expand';
                sidebarToggleIcon.textContent = 'chevron_right';
            } else {
                editorSidebar.classList.remove('collapsed');
                sidebarToggleText.textContent = 'Collapse';
                sidebarToggleIcon.textContent = 'chevron_left';
            }
        }

        function toggleSidebar() {
            sidebarCollapsed = !sidebarCollapsed;
            localStorage.setItem('sidebarCollapsed', sidebarCollapsed);
            updateSidebarUI();
        }

        // Initialize sidebar state
        updateSidebarUI();

        sidebarToggleBtn.addEventListener('click', toggleSidebar);

        // Resizable panels with draggable separator
        const resizeHandle = document.getElementById('resize-handle');
        let isResizing = false;
        let startX = 0;
        let startWidth = 0;

        // Load saved sidebar width from localStorage
        function loadSidebarWidth() {
            const savedWidth = localStorage.getItem('sidebarWidth');
            if (savedWidth && !sidebarCollapsed) {
                const width = parseInt(savedWidth);
                if (width >= 300 && width <= 600) {
                    editorSidebar.style.width = width + 'px';
                    editorSidebar.style.maxWidth = width + 'px';
                    editorSidebar.style.minWidth = width + 'px';
                }
            }
        }

        // Initialize sidebar width on load
        loadSidebarWidth();

        resizeHandle.addEventListener('mousedown', (e) => {
            if (sidebarCollapsed) return;

            isResizing = true;
            startX = e.clientX;
            startWidth = editorSidebar.offsetWidth;
            resizeHandle.classList.add('dragging');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const diff = e.clientX - startX;
            const newWidth = startWidth + diff;

            // Constrain width between min and max
            if (newWidth >= 300 && newWidth <= 600) {
                editorSidebar.style.width = newWidth + 'px';
                editorSidebar.style.maxWidth = newWidth + 'px';
                editorSidebar.style.minWidth = newWidth + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (!isResizing) return;

            isResizing = false;
            resizeHandle.classList.remove('dragging');
            document.body.style.cursor = 'default';
            document.body.style.userSelect = 'auto';

            // Save sidebar width to localStorage
            localStorage.setItem('sidebarWidth', editorSidebar.offsetWidth);
        });

        // Auto-scroll synchronization
        let syncLock = false;

        function syncScroll(sourceElement, targetElement) {
            if (syncLock) return;

            try {
                syncLock = true;

                const scrollTop = sourceElement.scrollTop;
                const scrollHeight = sourceElement.scrollHeight - sourceElement.clientHeight;

                // Avoid division by zero
                if (scrollHeight <= 0) {
                    return;
                }

                // Calculate scroll percentage
                const scrollPercentage = scrollTop / scrollHeight;

                // Get target's scroll height
                const targetScrollHeight = targetElement.scrollHeight - targetElement.clientHeight;

                // Apply the same percentage to target
                targetElement.scrollTop = scrollPercentage * targetScrollHeight;
            } finally {
                syncLock = false;
            }
        }

        // Scroll event listeners
        markdownInput.addEventListener('scroll', () => {
            syncScroll(markdownInput, renderedContent);
        });

        renderedContent.addEventListener('scroll', () => {
            syncScroll(renderedContent, markdownInput);
        });

        // Auto-render on page load
        window.addEventListener('load', function() {
            // First check if there's shared markdown in the URL
            loadFromURL();

            // If no URL parameter, render the default content
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('md')) {
                setTimeout(renderMarkdown, 500);
            }
        });

        // Function to copy diagram as image
        async function copyDiagramAsImage(diagramId) {
            try {
                // Ensure window is focused before clipboard operation
                window.focus();
                
                const diagramElement = document.getElementById(diagramId);
                const svgElement = diagramElement.querySelector('svg');
                
                if (!svgElement) {
                    alert('No diagram found to copy');
                    return;
                }

                // Get SVG dimensions
                const svgRect = svgElement.getBoundingClientRect();
                const svgWidth = svgRect.width || 800;
                const svgHeight = svgRect.height || 600;
                
                // Create canvas directly
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set high resolution with zero padding
                const scale = 3;
                const padding = 0; // Zero padding
                canvas.width = (svgWidth + padding * 2) * scale;
                canvas.height = (svgHeight + padding * 2) * scale;
                
                // Scale context
                ctx.scale(scale, scale);
                
                // Fill with bright white background
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width / scale, canvas.height / scale);
                
                // Enable high-quality rendering
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.textRenderingOptimization = 'optimizeQuality';
                
                // Create a simplified SVG string approach
                const svgClone = svgElement.cloneNode(true);
                
                // Set proper dimensions and WHITE background
                svgClone.setAttribute('width', svgWidth);
                svgClone.setAttribute('height', svgHeight);
                svgClone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                
                // Add bright white background rect as first child
                const bgRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                bgRect.setAttribute('width', '100%');
                bgRect.setAttribute('height', '100%');
                bgRect.setAttribute('fill', '#FFFFFF');
                bgRect.setAttribute('stroke', 'none');
                svgClone.insertBefore(bgRect, svgClone.firstChild);
                
                // More aggressive sequence number styling with pure white background
                const allElements = svgClone.querySelectorAll('*');
                allElements.forEach(el => {
                    // Remove any outer borders/containers
                    if (el.tagName === 'g' && el.getAttribute('class')?.includes('background')) {
                        el.remove();
                        return;
                    }
                    
                    // Remove outer rectangle borders
                    if (el.tagName === 'rect' && (
                        el.getAttribute('width') === '100%' ||
                        parseFloat(el.getAttribute('width')) > svgWidth * 0.9
                    )) {
                        // This is likely an outer container - make it invisible or remove stroke
                        el.setAttribute('fill', '#FFFFFF');
                        el.setAttribute('stroke', 'none');
                        el.setAttribute('stroke-width', '0');
                    }
                    
                    // Handle circles (sequence number backgrounds)
                    else if (el.tagName === 'circle') {
                        el.setAttribute('fill', '#000000');
                        el.setAttribute('stroke', '#000000');
                        el.setAttribute('stroke-width', '2');
                    }
                    
                    // Handle all text elements
                    else if (el.tagName === 'text') {
                        const textContent = el.textContent?.trim();
                        
                        // Check if this is a sequence number (digit only)
                        if (/^\d+$/.test(textContent)) {
                            // Force white color for sequence numbers
                            el.setAttribute('fill', '#FFFFFF');
                            el.setAttribute('style', 'font-family: Arial, sans-serif; font-size: 14px; fill: #FFFFFF !important; text-anchor: middle; dominant-baseline: central; font-weight: bold;');
                        } else {
                            // Regular text (black on white background)
                            el.setAttribute('fill', '#000000');
                            el.setAttribute('style', 'font-family: Arial, sans-serif; font-size: 12px; fill: #000000; text-anchor: middle; dominant-baseline: central;');
                            
                            // Participant names should be bold
                            const isParticipant = el.parentNode?.querySelector('rect') || 
                                                el.previousElementSibling?.tagName === 'rect' ||
                                                ['client', 'studio-svc', 'Database', 'web3-svc', 'System', 'Worker', 'OpenAI'].includes(textContent);
                            
                            if (isParticipant) {
                                el.setAttribute('style', 'font-family: Arial, sans-serif; font-size: 14px; fill: #000000; text-anchor: middle; dominant-baseline: central; font-weight: bold;');
                            }
                        }
                    }
                    
                    // Handle rectangles (participant boxes) - but not outer containers
                    else if (el.tagName === 'rect' && parseFloat(el.getAttribute('width')) < svgWidth * 0.3) {
                        el.setAttribute('fill', '#F8F8F8');
                        el.setAttribute('stroke', '#333333');
                        el.setAttribute('stroke-width', '1.5');
                    }
                    
                    // Handle lines
                    else if (el.tagName === 'line') {
                        el.setAttribute('stroke', '#333333');
                        el.setAttribute('stroke-width', '1.5');
                    }
                    
                    // Handle paths (arrows, etc.)
                    else if (el.tagName === 'path') {
                        el.setAttribute('stroke', '#333333');
                        el.setAttribute('fill', '#333333');
                        el.setAttribute('stroke-width', '1.5');
                    }
                });
                
                // Convert to data URL using XMLSerializer
                const serializer = new XMLSerializer();
                const svgString = serializer.serializeToString(svgClone);
                const svgDataUrl = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgString)));
                
                // Create image element
                const img = new Image();
                
                img.onload = function() {
                    try {
                        // Draw the SVG image
                        ctx.drawImage(img, padding, padding, svgWidth, svgHeight);
                        
                        // Convert to blob
                        canvas.toBlob(async function(blob) {
                            if (!blob) {
                                showCopyFeedback(diagramId, 'âŒ Blob creation failed', 'red');
                                return;
                            }
                            
                            try {
                                // Focus window again before clipboard operation
                                window.focus();
                                
                                // Try clipboard with better error handling
                                if (navigator.clipboard && window.ClipboardItem && document.hasFocus()) {
                                    const item = new ClipboardItem({ 'image/png': blob });
                                    await navigator.clipboard.write([item]);
                                    showCopyFeedback(diagramId, 'âœ… Copied!', 'green');
                                } else {
                                    // Fallback: download
                                    const url = URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = url;
                                    a.download = `sequence-diagram-${Date.now()}.png`;
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(url);
                                    showCopyFeedback(diagramId, 'ðŸ“¥ Downloaded!', 'blue');
                                }
                            } catch (error) {
                                console.error('Clipboard error:', error);
                                
                                // Auto-fallback to download on clipboard error
                                try {
                                    const url = URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = url;
                                    a.download = `sequence-diagram-${Date.now()}.png`;
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(url);
                                    showCopyFeedback(diagramId, 'ðŸ“¥ Auto-downloaded!', 'blue');
                                } catch (downloadError) {
                                    showCopyFeedback(diagramId, 'âŒ Copy & download failed', 'red');
                                }
                            }
                        }, 'image/png', 1.0);
                        
                    } catch (drawError) {
                        console.error('Draw error:', drawError);
                        showCopyFeedback(diagramId, 'âŒ Draw failed', 'red');
                    }
                };
                
                img.onerror = function(error) {
                    console.error('SVG load error:', error);
                    showCopyFeedback(diagramId, 'âŒ SVG load failed', 'red');
                };
                
                // Set the data URL
                img.src = svgDataUrl;
                
            } catch (error) {
                console.error('General error:', error);
                showCopyFeedback(diagramId, 'âŒ General error', 'red');
            }
        }

        // Show feedback when copying
        function showCopyFeedback(diagramId, message, color) {
            const button = document.querySelector(`[onclick="copyDiagramAsImage('${diagramId}')"]`);
            if (button) {
                const originalText = button.textContent;
                button.textContent = message;
                button.style.backgroundColor = color;
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '#0969da';
                }, 2000);
            }
        }
    </script>
