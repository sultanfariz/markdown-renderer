### Sequence Diagram
```mermaid
sequenceDiagram
    participant User
    participant App
    participant Database

    User->>App: Login request
    activate App
    App->>Database: Validate credentials
    activate Database
    Database-->>App: Validation result
    deactivate Database
    App-->>User: Login response
    deactivate App
```

### Class Diagram
```mermaid
classDiagram
    class User {
        +String name
        +String email
        +login()
        +logout()
    }
    
    class Admin {
        +String permissions
        +manageUsers()
    }
    
    User <|-- Admin
```

        async function renderMarkdown() {
            const input = document.getElementById('markdown-input').value;
            const output = document.getElementById('rendered-content');
            
            if (!input.trim()) {
                output.innerHTML = '<p class="text-red-500">Please enter some markdown content first!</p>';
                return;
            }
            
            // Custom renderer to handle mermaid code blocks
            const renderer = new marked.Renderer();
            renderer.code = function(code, language) {
                if (language === 'mermaid') {
                    const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                    return `<div class="mermaid-container">
                        <div class="mermaid" id="${id}">${code}</div>
                    </div>`;
                }
                return `<pre><code class="language-${language || ''}">${code}</code></pre>`;
            };
            
            // Configure marked with custom renderer
            marked.setOptions({
                renderer: renderer,
                breaks: true,
                gfm: true,
                headerIds: true,
                headerPrefix: '',
            });
            
            // Convert markdown to HTML
            const html = marked.parse(input);
            output.innerHTML = html;
            
            // Wait a bit for DOM to update
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Render mermaid diagrams
            const mermaidElements = output.querySelectorAll('.mermaid');
            
            for (let i = 0; i < mermaidElements.length; i++) {
                const element = mermaidElements[i];
                const code = element.textContent.trim();
                
                try {
                    // Clear the element first
                    element.innerHTML = '';
                    
                    // Use modern mermaid API
                    const { svg } = await mermaid.render(`mermaid-${i}-${Date.now()}`, code);
                    
                    // Set the SVG directly into the mermaid element
                    element.innerHTML = svg;
                    
                    // Create and add the copy button after the diagram
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-diagram-btn';
                    copyButton.innerHTML = 'ðŸ“‹ Copy as Image';
                    copyButton.onclick = () => copyDiagramAsImage(element.id);
                    
                    // Add button after the mermaid element
                    element.parentNode.appendChild(copyButton);
                    
                } catch (error) {
                    console.error('Mermaid rendering error:', error);
                    element.innerHTML = `<div style="color: #d73a49; padding: 10px; border: 1px solid #d73a49; border-radius: 4px;">
                        <strong>Mermaid Error:</strong><br>
                        ${error.message}<br><br>
                        <strong>Code:</strong><br>
                        <pre style="background: #f8f8f8; padding: 8px; margin: 8px 0;">${code}</pre>
                    </div>`;
                }
            }
            
            // Re-run Prism for syntax highlighting
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        }

        // Share functionality - encode markdown to URL
        function shareMarkdown() {
            const input = document.getElementById('markdown-input').value;

            if (!input.trim()) {
                alert('Please enter some markdown content first!');

            }

            try {
                // Compress and encode the markdown content
                const compressed = LZString.compressToEncodedURIComponent(input);

                // Create shareable URL
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?md=${compressed}`;

                // Copy to clipboard
                navigator.clipboard.writeText(shareUrl).then(() => {
                    // Show success feedback
                    const shareBtn = document.getElementById('share-btn');
                    const originalHTML = shareBtn.innerHTML;
                    shareBtn.innerHTML = '<span class="material-icons-outlined text-sm">check</span><span>Copied!</span>';
                    shareBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    shareBtn.classList.add('bg-green-500');

                    setTimeout(() => {
                        shareBtn.innerHTML = originalHTML;
                        shareBtn.classList.remove('bg-green-500');
                        shareBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy to clipboard:', err);
                    // Fallback: show the URL in a prompt
                    prompt('Copy this URL to share:', shareUrl);
                });

            } catch (error) {
                console.error('Error creating share link:', error);
                alert('Failed to create share link. Content may be too large.');
            }
        }

        // Load markdown from URL parameter
        function loadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedMarkdown = urlParams.get('md');

            if (encodedMarkdown) {
                try {
                    // Decompress and decode the markdown content
                    const markdown = LZString.decompressFromEncodedURIComponent(encodedMarkdown);

                    if (markdown) {
                        document.getElementById('markdown-input').value = markdown;
                        // Auto-render after a short delay to ensure everything is loaded
                        setTimeout(() => renderMarkdown(), 100);
                    } else {
                        console.error('Failed to decode markdown from URL');
                    }
                } catch (error) {
                    console.error('Error loading markdown from URL:', error);
                }
            }
        }

        // Button event listeners
        document.getElementById('render-btn').addEventListener('click', renderMarkdown);
        document.getElementById('clear-btn').addEventListener('click', clearContent);
        document.getElementById('share-btn').addEventListener('click', shareMarkdown);
        
        // Auto-resize textarea
        const textarea = document.getElementById('markdown-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(200, this.scrollHeight) + 'px';
        });
        
        // Keyboard shortcut for rendering (Ctrl+Enter or Cmd+Enter)
        textarea.addEventListener('keydown', async function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                await renderMarkdown();
            }
        });

        // Toggle input section
        const collapseBtn = document.getElementById('collapse-btn');
        const collapseBtnBottom = document.getElementById('collapse-btn-bottom');
        const textareaWrapper = document.getElementById('textarea-wrapper');
        const collapseText = document.getElementById('collapse-text');
        const collapseIcon = document.getElementById('collapse-icon');
        const collapseTextBottom = document.getElementById('collapse-text-bottom');
        const collapseIconBottom = document.getElementById('collapse-icon-bottom');

        function toggleTextarea() {
            const isCollapsed = textareaWrapper.style.display === 'none';
            if (isCollapsed) {
                textareaWrapper.style.display = 'block';
                collapseText.textContent = 'Collapse';
                collapseIcon.textContent = 'expand_less';
                collapseTextBottom.textContent = 'Collapse';
                collapseIconBottom.textContent = 'expand_less';
            } else {
                textareaWrapper.style.display = 'none';
                collapseText.textContent = 'Expand';
                collapseIcon.textContent = 'expand_more';
                collapseTextBottom.textContent = 'Expand';
                collapseIconBottom.textContent = 'expand_more';
            }
        }

        collapseBtn.addEventListener('click', toggleTextarea);
        collapseBtnBottom.addEventListener('click', toggleTextarea);

        // Auto-render on page load
        window.addEventListener('load', function() {
            // First check if there's shared markdown in the URL
            loadFromURL();

            // If no URL parameter, render the default content
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('md')) {
                setTimeout(renderMarkdown, 500);
            }
        });

        // Function to copy diagram as image
        async function copyDiagramAsImage(diagramId) {
            try {
                // Ensure window is focused before clipboard operation
                window.focus();
                
                const diagramElement = document.getElementById(diagramId);
                const svgElement = diagramElement.querySelector('svg');
                
                if (!svgElement) {
                    alert('No diagram found to copy');
                    return;
                }

                // Get SVG dimensions
                const svgRect = svgElement.getBoundingClientRect();
                const svgWidth = svgRect.width || 800;
                const svgHeight = svgRect.height || 600;
                
                // Create canvas directly
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set high resolution with zero padding
                const scale = 3;
                const padding = 0; // Zero padding
                canvas.width = (svgWidth + padding * 2) * scale;
                canvas.height = (svgHeight + padding * 2) * scale;
                
                // Scale context
                ctx.scale(scale, scale);
                
                // Fill with bright white background
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width / scale, canvas.height / scale);
                
                // Enable high-quality rendering
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.textRenderingOptimization = 'optimizeQuality';
                
                // Create a simplified SVG string approach
                const svgClone = svgElement.cloneNode(true);
                
                // Set proper dimensions and WHITE background
                svgClone.setAttribute('width', svgWidth);
                svgClone.setAttribute('height', svgHeight);
                svgClone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                
                // Add bright white background rect as first child
                const bgRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                bgRect.setAttribute('width', '100%');
                bgRect.setAttribute('height', '100%');
                bgRect.setAttribute('fill', '#FFFFFF');
                bgRect.setAttribute('stroke', 'none');
                svgClone.insertBefore(bgRect, svgClone.firstChild);
                
                // More aggressive sequence number styling with pure white background
                const allElements = svgClone.querySelectorAll('*');
                allElements.forEach(el => {
                    // Remove any outer borders/containers
                    if (el.tagName === 'g' && el.getAttribute('class')?.includes('background')) {
                        el.remove();
                        return;
                    }
                    
                    // Remove outer rectangle borders
                    if (el.tagName === 'rect' && (
                        el.getAttribute('width') === '100%' ||
                        parseFloat(el.getAttribute('width')) > svgWidth * 0.9
                    )) {
                        // This is likely an outer container - make it invisible or remove stroke
                        el.setAttribute('fill', '#FFFFFF');
                        el.setAttribute('stroke', 'none');
                        el.setAttribute('stroke-width', '0');
                    }
                    
                    // Handle circles (sequence number backgrounds)
                    else if (el.tagName === 'circle') {
                        el.setAttribute('fill', '#000000');
                        el.setAttribute('stroke', '#000000');
                        el.setAttribute('stroke-width', '2');
                    }
                    
                    // Handle all text elements
                    else if (el.tagName === 'text') {
                        const textContent = el.textContent?.trim();
                        
                        // Check if this is a sequence number (digit only)
                        if (/^\d+$/.test(textContent)) {
                            // Force white color for sequence numbers
                            el.setAttribute('fill', '#FFFFFF');
                            el.setAttribute('style', 'font-family: Arial, sans-serif; font-size: 14px; fill: #FFFFFF !important; text-anchor: middle; dominant-baseline: central; font-weight: bold;');
                        } else {
                            // Regular text (black on white background)
                            el.setAttribute('fill', '#000000');
                            el.setAttribute('style', 'font-family: Arial, sans-serif; font-size: 12px; fill: #000000; text-anchor: middle; dominant-baseline: central;');
                            
                            // Participant names should be bold
                            const isParticipant = el.parentNode?.querySelector('rect') || 
                                                el.previousElementSibling?.tagName === 'rect' ||
                                                ['client', 'studio-svc', 'Database', 'web3-svc', 'System', 'Worker', 'OpenAI'].includes(textContent);
                            
                            if (isParticipant) {
                                el.setAttribute('style', 'font-family: Arial, sans-serif; font-size: 14px; fill: #000000; text-anchor: middle; dominant-baseline: central; font-weight: bold;');
                            }
                        }
                    }
                    
                    // Handle rectangles (participant boxes) - but not outer containers
                    else if (el.tagName === 'rect' && parseFloat(el.getAttribute('width')) < svgWidth * 0.3) {
                        el.setAttribute('fill', '#F8F8F8');
                        el.setAttribute('stroke', '#333333');
                        el.setAttribute('stroke-width', '1.5');
                    }
                    
                    // Handle lines
                    else if (el.tagName === 'line') {
                        el.setAttribute('stroke', '#333333');
                        el.setAttribute('stroke-width', '1.5');
                    }
                    
                    // Handle paths (arrows, etc.)
                    else if (el.tagName === 'path') {
                        el.setAttribute('stroke', '#333333');
                        el.setAttribute('fill', '#333333');
                        el.setAttribute('stroke-width', '1.5');
                    }
                });
                
                // Convert to data URL using XMLSerializer
                const serializer = new XMLSerializer();
                const svgString = serializer.serializeToString(svgClone);
                const svgDataUrl = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgString)));
                
                // Create image element
                const img = new Image();
                
                img.onload = function() {
                    try {
                        // Draw the SVG image
                        ctx.drawImage(img, padding, padding, svgWidth, svgHeight);
                        
                        // Convert to blob
                        canvas.toBlob(async function(blob) {
                            if (!blob) {
                                showCopyFeedback(diagramId, 'âŒ Blob creation failed', 'red');
                                return;
                            }
                            
                            try {
                                // Focus window again before clipboard operation
                                window.focus();
                                
                                // Try clipboard with better error handling
                                if (navigator.clipboard && window.ClipboardItem && document.hasFocus()) {
                                    const item = new ClipboardItem({ 'image/png': blob });
                                    await navigator.clipboard.write([item]);
                                    showCopyFeedback(diagramId, 'âœ… Copied!', 'green');
                                } else {
                                    // Fallback: download
                                    const url = URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = url;
                                    a.download = `sequence-diagram-${Date.now()}.png`;
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(url);
                                    showCopyFeedback(diagramId, 'ðŸ“¥ Downloaded!', 'blue');
                                }
                            } catch (error) {
                                console.error('Clipboard error:', error);
                                
                                // Auto-fallback to download on clipboard error
                                try {
                                    const url = URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = url;
                                    a.download = `sequence-diagram-${Date.now()}.png`;
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(url);
                                    showCopyFeedback(diagramId, 'ðŸ“¥ Auto-downloaded!', 'blue');
                                } catch (downloadError) {
                                    showCopyFeedback(diagramId, 'âŒ Copy & download failed', 'red');
                                }
                            }
                        }, 'image/png', 1.0);
                        
                    } catch (drawError) {
                        console.error('Draw error:', drawError);
                        showCopyFeedback(diagramId, 'âŒ Draw failed', 'red');
                    }
                };
                
                img.onerror = function(error) {
                    console.error('SVG load error:', error);
                    showCopyFeedback(diagramId, 'âŒ SVG load failed', 'red');
                };
                
                // Set the data URL
                img.src = svgDataUrl;
                
            } catch (error) {
                console.error('General error:', error);
                showCopyFeedback(diagramId, 'âŒ General error', 'red');
            }
        }

        // Show feedback when copying
        function showCopyFeedback(diagramId, message, color) {
            const button = document.querySelector(`[onclick="copyDiagramAsImage('${diagramId}')"]`);
            if (button) {
                const originalText = button.textContent;
                button.textContent = message;
                button.style.backgroundColor = color;
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '#0969da';
                }, 2000);
            }
        }
    </script>
